{{ define "main" }} {{ $section := .Site.GetPage "section" .Section }}
<div class="jumbotron jumbotron-fluid bg-fixed bg-tomato">
  <div class="container text-center">
    <h1 class="display-3 text-white font-weight-bolder">{{- .Title -}}</h1></p>
  </div>
</div>

<div class="container mb-5">
  <article class="content">
    <main>
      {{- .Content -}}

      {{ if isset .Params "registration_url" }}
        <a class="btn btn-primary" href={{ printf "%s" .Params.registration_url }} role="button">Register</a>
      {{ end }}
    </main>
  </article>
</div>
{{ end }}
